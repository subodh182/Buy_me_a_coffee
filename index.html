<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #14f1c590;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h5 {
            font-size: 34px;
            color: #a31111;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        select, input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }

        select, input {
            background-color: #fff;
        }

        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .upi-section, .qr-section {
            display: none;
            margin-top: 20px;
        }

        .upi-section h3, .qr-section h2 {
            font-size: 20px;
            color: #333333;
        }

        .upi-section .upi-id {
            font-size: 28px;
            font-weight: bold;
            color: #db3442;
            background: #fdffec;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .qr-section img {
            max-width: 100%;
            height: auto;
            border: 3px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .contact-support {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        .contact-form h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        .contact-form button:active {
            background-color: #1d6ca6;
        }

        /* Close Button */
        .contact-form button.close {
            background-color: #e74c3c;
            margin-top: 15px;
        }

        .contact-form button.close:hover {
            background-color: #c0392b;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .payment-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            select, button {
                font-size: 14px;
            }

            .contact-form {
                width: 90%;
            }
        }

        /* Suggested Amounts */
        .amount-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .amount-container button {
            background-color: #f2f2f2;
            color: #3498db;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .amount-container button:hover {
            background-color: #e1e1e1;
        }

        .amount-input {
            font-size: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="payment-container">
        <h5>We Highly need your Contribute</h5>
        <h1>Choose Your Payment Option</h1>
        <form action="/process_payment" method="POST">
            <label for="payment_method">Select Payment Method</label>
            <select name="payment_method" id="payment_method">
                <option value="google_pay">Pay with QR</option>
                <option value="upi">UPI Payment</option>
            </select>

            <label for="amount">Enter Amount </label>
            <div class="amount-container">
                <input type="text" id="amount" name="amount" class="amount-input" placeholder=" ₹ Amount">
                    <button type="button" onclick="setAmount(25)">₹25</button>
                    <button type="button" onclick="setAmount(50)">₹50</button>
                    <button type="button" onclick="setAmount(100)">₹100</button>
            </div>

            <button type="submit">Proceed</button>
        </form>

        <div class="upi-section" id="upi-section">
            <h3>Pay using UPI</h3>
            <p>To complete your payment, please use the following UPI ID:</p>
            <p class="upi-id">7417187720@ybl</p>
        </div>

        <div class="qr-section" id="qr-section">
            <h2>Scan to Pay with Phone Pay or any other Scan App</h2>
            <img src="static/QR.jpg" alt="Phone Pay QR Code">
        </div>

        <div class="footer">
            <p>Need help? <a href="javascript:void(0);" onclick="toggleContactForm()">Contact Support</a></p>
        </div>
    </div>

    <!-- Contact Me -->
    <section class="contact section" id="contact">
        <div class="contact-support" id="contact-support">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="https://formspree.io/f/mjkkpkjw" method="POST">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                        <button type="button" class="close" onclick="toggleContactForm()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const form = document.querySelector("form");
        const upiSection = document.getElementById("upi-section");
        const qrSection = document.getElementById("qr-section");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const paymentMethod = document.getElementById("payment_method").value;

            if (paymentMethod === "google_pay") {
                qrSection.style.display = "block";
                upiSection.style.display = "none";
            } else if (paymentMethod === "upi") {
                upiSection.style.display = "block";
                qrSection.style.display = "none";
            }
        });

        function setAmount(amount) {
            document.getElementById("amount").value = amount;
        }

        function toggleContactForm() {
            const contactForm = document.getElementById('contact-support');
            contactForm.style.display = contactForm.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
